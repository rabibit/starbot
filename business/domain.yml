intents:
  - greet
  - bye
  - ok
  - "no"
  - great
  - request_music
  - request_ip
  - lookup_info
  - call

actions:
- utter_greet
- utter_bye
- utter_ok
- utter_no
- utter_great
- utter_give_ip
- lookup_info
- utter_call
- play_music
- utter_learning

slots:
  iptype:
    type: categorical
    initial_value: "临时"
    values:
      - "临时"
      - "固定"

  music_name:
    type: text

  music_artist:
    type: text

  lookup_name:
    type: text

  lookup_item:
    type: text

  call_name:
    type: text

templates:
  utter_greet:
  - text: "您好，星网小智为您服务，请问有什么需要呢?"

  utter_bye:
  - text: "拜拜"

  utter_ok:
  - text: "ok"

  utter_no:
  - text: "no"

  utter_great:
  - text: "great"

  utter_give_ip:
  - text: "您申请的{iptype}IP是:192.168.1.10\n注意，临时IP使用时效为1天，请再到期前续期或从设备上删除"

  utter_call:
  - text: "正在呼叫{call_name}"

  utter_learning:
  - text: "暂时不明白你的意思，我正在努力学习更多的知识"
